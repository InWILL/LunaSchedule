{%extends "navi.html" %}
{% block content %}
<div class="row">
	<div class="col-lg-12">
		<h1>个人信息</h1>
	</div>
	<div class="col-lg-12">
		<h3>Change Password</h3>
	</div>
	<form action="/Luna/Info/" method="post">
	{% csrf_token %}
		<div class="col-lg-12">
			<div class="input-group mb-3">
				<div class="input-group-prepend"><span class="input-group-text">Old Password&nbsp;</span></div>
				<input type="password" name="password" id="password" class="form-control" placeholder="Your Old Password">
			</div>
		</div>
		<div class="col-lg-12">
			<div class="input-group mb-3">
				<div class="input-group-prepend"><span class="input-group-text">New Password</span></div>
				<input type="password" name="password1" id="password1" class="form-control" placeholder="Your New Password">
			</div>
		</div>
		<div class="col-lg-12">
			<div class="input-group mb-3">
				<div class="input-group-prepend"><span class="input-group-text">New Password</span></div>
				<input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm Your Password">
			</div>
		</div>
		{% if message %}
		<div class="col-lg-12">
			<div class="alert alert-warning">{{ message }}</div>
		</div>
		{% endif %}
		<div class="col-lg-12">
			<input type="submit" name="submit" id="submit" value="Update" class="btn btn-success">
		</div>
	</form>
</div>
{% endblock %}
